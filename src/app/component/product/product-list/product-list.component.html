<mat-card class='card mat-elevation-z4'>
    <h1>Produtos</h1>
    <div class='table-container'>
        <div class='wrapper'>
            <div>
                <form>
                    <mat-form-field class='search'>
                        <mat-label>Pesquisa</mat-label>
                        <input name='search' [(ngModel)]='search' matInput placeholder='digite....' value=''>
                    </mat-form-field>
                    <button class='' mat-icon-button>
                    <i
                    class='menu material-icons' (click)='this.charge()' >
                    search 
                </i>
            </button>
                </form>
            </div>
            <div>
                <button class="button-add" mat-button style='float: right;' routerLink='/product-form'>
                    <mat-icon>add</mat-icon>
                    Cadastrar
                </button>
            </div>
        </div>
        <table mat-table [dataSource]='dataSource' class='mat-elevation-z2'>

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition' -->

            <!-- id Column -->
            <ng-container matColumnDef='id'>
                <th mat-header-cell *matHeaderCellDef> Cod. </th>
                <td mat-cell *matCellDef='let element'> {{element.pro_id}} </td>
            </ng-container>

            <!-- type Column -->
            <ng-container matColumnDef='name'>
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef='let element'> {{element.pro_name}} </td>
            </ng-container>

            <!-- type Column -->
            <ng-container matColumnDef='price'>
                <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
                <td mat-cell *matCellDef='let element'> {{element.pro_price | currency : 'R$ '}} </td>
            </ng-container>
            <!-- type Column -->
            <ng-container matColumnDef='category'>
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef='let element'> {{element.category.cat_name}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef='action'>
                <th mat-header-cell *matHeaderCellDef> .. </th>
                <td mat-cell *matCellDef='let element'>
                    <button mat-icon-button>
                    <i class='material-icons' style="color: grey;" [routerLink]="['/product-form', element.pro_id]">
                        edit
                    </i>
                </button>
                    <button mat-icon-button>
                    <i class='material-icons' style="color: grey;"  (click)='delete(element.pro_id)'  >
                        delete
                    </i>
                </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
            <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>

        </table>
        <mat-paginator [length]='length' [pageSize]='pageSize' [pageSizeOptions]='pageSizeOptions' [pageIndex]='pageIndex' (page)='onPaginate($event)'></mat-paginator>
    </div>
</mat-card>
